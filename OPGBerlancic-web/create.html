<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_login.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="navbar.js"></script>
    <title>OPG Berlančić</title>
</head>
<body> 
    <div class="container my-5">
        <h2>Novi proizvod</h2>
        <br>

        <form id="addProductForm" method="post" action="add_product.php">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Naziv</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="product_name">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Cijena</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="product_price">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Slika</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="product_image">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Opis</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="product_description">
                </div>
            </div>

            <div id="errorContainer" class="text-danger"></div>

            <div class="row mb-3">
                <div class="offset-sm-3 col-sm-3 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br>
                <div class="col-sm-3 d-grid">
                    <a class="btn btn-outline-primary" href="admin_page.html" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <br><br><br>
    <footer class="p-3 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2023 OPG Berlančić</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-3">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
        document.getElementById("addProductForm").addEventListener("submit", function(event) {
            var productName = document.getElementsByName("product_name")[0].value;
            var productPrice = document.getElementsByName("product_price")[0].value;
            var productImage = document.getElementsByName("product_image")[0].value;
            var productDescription = document.getElementsByName("product_description")[0].value;
            var errorContainer = document.getElementById("errorContainer");
            errorContainer.innerHTML = ""; // Clear previous errors

            if (!productName || !productPrice || !productImage || !productDescription) {
                var errorMessage = document.createElement("span");
                errorMessage.textContent = "Sva polja su obavezna";
                errorContainer.appendChild(errorMessage);
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
