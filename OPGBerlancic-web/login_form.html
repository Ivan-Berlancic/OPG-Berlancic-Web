<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_login.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="navbar.js"></script>
    <title>OPG Berlančić</title>
</head>
<body>
    <div class="form-container">
        <form id="loginForm" action="login_logic.php" method="post">
            <h3>Login</h3>
            <div id="errorContainer"></div>
            <input type="email" name="email" required placeholder="enter your email">
            <input type="password" name="password" required placeholder="enter your password">
            <input type="submit" name="submit" value="login" class="form-btn">
            <p>Nemate račun? <a href="register_form.html">Registrirajte se</a></p>
        </form>
    </div>
    <footer class="p-3 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">&copy; 2023 OPG Berlančić</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-3">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var email = document.getElementsByName("email")[0].value;
            var password = document.getElementsByName("password")[0].value;
            var errorContainer = document.getElementById("errorContainer");
            errorContainer.innerHTML = ""; // Clear previous errors
            if (!email || !password) {
                var errorMessage = document.createElement("span");
                errorMessage.className = "error-msg";
                errorMessage.textContent = "All fields are required!";
                errorContainer.appendChild(errorMessage);
                event.preventDefault(); // Prevent form submission
            } 
        });
    </script>
</body>
</html>
